<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Lady Saturday — Gate</title>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
<style>
  :root{ --red:#c00; --ink:#000; --fog:#ddd; }
  html,body{margin:0;background:var(--ink);}
  .wrap{min-height:100svh;display:grid;place-items:center;background:
        radial-gradient(1000px 600px at 50% -10%, rgba(255,0,0,.06), transparent 60%),
        radial-gradient(800px 500px at 120% 120%, rgba(255,255,255,.04), transparent 60%),
        #000;}
  .panel{
    text-align:center; padding:36px 24px; border:1px solid #222; border-radius:14px;
    background:linear-gradient(#0b0b0b,#111);
    box-shadow:0 0 22px rgba(192,0,0,.18);
    width:min(560px,92vw);
  }
  h1{
    font-family:Caveat,cursive; font-weight:700; color:var(--red);
    margin:0 0 8px; text-shadow:0 0 3px #aaa; font-size:40px;
  }
  p{
    font-family:Caveat,cursive; color:var(--fog); margin:0 0 18px;
    text-shadow:0 0 3px var(--red); font-size:20px;
  }
  .row{display:flex; justify-content:center; gap:10px; flex-wrap:wrap}
  input{
    padding:10px 12px; font-size:18px; border:2px solid var(--red); border-radius:6px;
    background:#eee; color:#000; width:min(340px,78vw);
  }
  button{
    padding:10px 18px; font-size:18px; border:none; border-radius:6px;
    background:var(--red); color:#ddd; cursor:pointer;
  }
  button:active{transform:translateY(1px)}
  #msg{margin-top:12px; color:#f66; font-family:Caveat,cursive; font-size:18px; min-height:1.2em}
</style>
</head>
<body>
<div class="wrap"><div class="panel">
  <h1>Who sent thee hither?</h1>
  <p>Enter the password to learn what you do not know …</p>

  <div class="row">
    <input type="text" id="pw" placeholder="Type the secret phrase"
           autocomplete="off" autocapitalize="none" spellcheck="false">
    <button id="goBtn">Enter</button>
  </div>
  <div id="msg"></div>
</div></div>

<script>
(function(){
  // Accept only these two exact versions:
  const VALID = [
    "The vampire sent me.",
    "The vampire sent me. "
  ];

  // Your hidden Google Sites page:
  const DEST = "https://sites.google.com/view/creepycabaret/creepy-speakeasy-999";

  const pw  = document.getElementById('pw');
  const btn = document.getElementById('goBtn');
  const msg = document.getElementById('msg');

  function openCrypt(){
    if(VALID.includes(pw.value)){
      msg.style.color = '#c00';
      msg.textContent = 'Opening the crypt…';
      window.location.href = DEST;
    }else{
      msg.style.color = '#f66';
      msg.textContent = 'Well, darling … that answer was less than perfect.';
    }
  }

  btn.addEventListener('click', openCrypt);
  pw.addEventListener('keydown', e => {
    if(e.key === 'Enter'){ e.preventDefault(); openCrypt(); }
  });
})();
</script>
</body>
</html>
